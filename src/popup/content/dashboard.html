<div id="b2d-warning-bandcamp-data-not-found" class="visually-hidden alert alert-warning d-flex align-items-center" role="alert">
  <b2d-icon name="exclamation-triangle" width="32" height="32"></b2d-icon>
  <div class="ms-3">
    Unfortunatelly, retrieving data from the Bandcamp release page is not feasible. Please ensure that you are currently on the artist's release page before proceeding.
  </div>
</div>
<div class="justify-content-center">
  <form action="https://bandcamp.com/search" method="get" target="_blank">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Bandcamp search for music" name="q">
      <button class="btn btn-secondary" type="submit"><b2d-icon name="search"></b2d-icon></button>
    </div>
  </form>
  <form action="https://www.discogs.com/search" method="get" target="_blank">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Discogs search for artist or release" name="q">
      <button class="btn btn-secondary" type="submit"><b2d-icon name="search"></b2d-icon></button>
    </div>
  </form>
</div>
