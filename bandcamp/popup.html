<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="../main.css">
</head>
<body>
	<button id="changeColor">Get release</button>
	<button id="exportCsv">Save csv file</button>
	<a id="discogsCsvToDraft" href="https://www.discogs.com/release/csv_to_draft" target="_blank">Discogs csv to draft</a>
	<div id="releases">
		<details>
			<summary class="release">
				<span id="release-artist"></span> - <span id="release-year"></span> - <span id="release-title"></span>
			</summary>
			<div>
				<img id="release-cover" src="" width="100" height="100">
				<h4>Tracklist:</h4>
				<ul id="release-tracklist">
				</ul>
			</div>
		</details>
	</div>
	<script src="../app/helpers.js"></script>
	<script src="../app/classes.js"></script>
	<script src="popup.js"></script>
</body>
</html>
