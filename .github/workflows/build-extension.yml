name: Build Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build_extension:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run npm build
      run: npm run build

    - name: Upload dist folder as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: bandcamp-to-discogs-extension
        path: dist/
