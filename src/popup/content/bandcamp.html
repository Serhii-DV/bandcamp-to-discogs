<div class="justify-content-center">
  <form action="https://bandcamp.com/search" method="get" target="_blank">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Bandcamp search for music"
        name="q"
      />
      <button class="btn btn-outline-secondary" type="submit">
        <b2d-icon name="bandcamp-png"></b2d-icon>
      </button>
    </div>
  </form>
</div>
<h6>Latest viewed:</h6>

<ul id="latestViewed" class="nav nav-underline" role="tablist">
  <!-- Tab: All -->
  <li class="nav-item">
    <a
      class="nav-link active"
      id="bandcamp-viewed-all-tab"
      aria-current="page"
      href="#"
      data-type="all"
      >All</a
    >
  </li>
  <!-- Tab: Releases -->
  <li class="nav-item">
    <a
      class="nav-link"
      id="bandcamp-viewed-releases-tab"
      href="#"
      data-type="release"
      >Releases</a
    >
  </li>
  <!-- Tab: Artists/Labels -->
  <li class="nav-item">
    <a
      class="nav-link"
      id="bandcamp-viewed-artists-tab"
      href="#"
      data-type="artist"
      >Artists/Labels</a
    >
  </li>
</ul>

<releases-group-list id="visitedReleases" limit="50"></releases-group-list>
