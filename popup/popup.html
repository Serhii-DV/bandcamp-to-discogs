<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="release" class="card rounded-0 position-relative">
    <img id="release-cover" class="card-img opacity-25" src="" alt="">
    <div class="card-img-overlay">
      <h1 id="release-artist" class="display-3"></h1>
      <h2 id="release-title" class="display-6"></h2>
      <h3 id="release-year" class="display-6"></h3>
      <div id="release-tracklist" class="card-text overflow-auto position-absolute bottom-0 start-0 end-0"></div>
    </div>
  </div>
  <!-- <div class="d-grid gap-0" role="group" aria-label="Release controls"> -->
  <div class="btn-group d-flex">
    <button id="save-csv" class="btn btn-dark rounded-0" type="button" title="Save as Discogs CSV file">Save draft</button>
    <a id="discogsCsvToDraft" class="btn btn-dark rounded-0" href="https://www.discogs.com/release/csv_to_draft" target="_blank" role="button" title="Open Discogs CSV to Draft page and start import">Import draft</a>
    <button id="about" class="btn btn-dark rounded-0" type="button" data-bs-toggle="modal" data-bs-target="#modal-about" title="About the extension">About</button>
  </div>
  <div class="modal fade modal-fullscreen" id="modal-about" tabindex="-1" aria-labelledby="modal-about" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-0">
        <div class="modal-header">
          <h5 class="modal-title">About B2D</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Bandcamp to Discogs (B2D) - is a Google Chrome extension that helps to convert a Bandcamp artist release page into Discogs draft csv file.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../assets/bootstrap/bootstrap.bundle.5.3.0.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
