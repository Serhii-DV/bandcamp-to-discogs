<script id="releaseCardTemplate" type="text/template">
  <div class="release-headline">
    <h1 id="release-artist" class="display-3">{{ release.artist }}</h1>
    <h2 id="release-title" class="display-6">{{ release.title }}</h2>
    <h3 id="release-year" class="display-6">{{ release.year }}</h3>
  </div>
  <div class="release-content small">
    <ul class="nav nav-pills" role="tablist">
      <!-- Tab: Info -->
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="release-card-info-tab" data-bs-toggle="pill" data-bs-target="#release-card-info" type="button" role="tab" aria-controls="release-card-info" aria-selected="true">Info</button>
      </li>
      <!-- Tab: Visits -->
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="release-history-tab" data-bs-toggle="pill" data-bs-target="#release-history" type="button" role="tab" aria-controls="release-history" aria-selected="true">History</button>
      </li>
      <!-- Link: Discogs CSV -->
      <li class="nav-item ms-3">
        <button id="downloadReleaseCsv" class="btn btn-primary rounded-0" type="button" title="Download Discogs CSV file">
          <b2d-icon name="download"></b2d-icon>
        </button>
      </li>
      <!-- Link: Discogs Draft page -->
      <li class="nav-item">
        <a class="btn btn-secondary rounded-0" href="https://www.discogs.com/release/csv_to_draft" target="_blank" role="button" title="Open Discogs CSV to Draft page and start import">
          <b2d-icon name="discogs-png"></b2d-icon>
        </a>
      </li>
      <!-- Link: Bandcamp -->
      <li class="nav-item">
        <a class="btn btn-link rounded-0" href="{{ release.url }}" title="Open Bandcamp release page
        {{ release.url }}" target="_blank">
          <b2d-icon name="bandcamp-png"></b2d-icon>
        </a>
      </li>
      <!-- Link: Discogs search -->
      <li class="nav-item">
        <a class="nav-link" href="{{ discogsSearchUrl }}" title="Search release on Discogs" target="_blank">Search on Discogs</a>
      </li>
    </ul>
    <div class="tab-content pt-3 overflow-auto">
      <!-- Info -->
      <div class="tab-pane fade show active" id="release-card-info" role="tabpanel" aria-labelledby="release-card-info-tab" tabindex="0">
        <div>
        {{#tracks}}
          {{.}}<br>
        {{/tracks}}
        </div>
        {{#release.credit}}
        <div class="mt-3">{{{ release.credit }}}</div>
        {{/release.credit}}
      </div>
      <!-- History -->
      <div class="tab-pane fade" id="release-history" role="tabpanel" aria-labelledby="release-history-tab" tabindex="0">
        <ol>
        {{#history}}
          <li>{{localeString}} (<relative-time class="release-visited-date text-body-secondary" datetime="{{isoString}}">{{localeString}}</relative-time>)</li>
        {{/history}}
        </ol>
      </div>
    </div>
  </div>
</script>
