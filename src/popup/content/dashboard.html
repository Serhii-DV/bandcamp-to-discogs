<div class="justify-content-center">
  <form action="https://bandcamp.com/search" method="get" target="_blank">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Bandcamp search for music"
        name="q"
      />
      <button class="btn btn-outline-secondary" type="submit">
        <b2d-icon name="bandcamp-png"></b2d-icon>
      </button>
    </div>
  </form>
  <form action="https://www.discogs.com/search" method="get" target="_blank">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Discogs search for artist or release"
        name="q"
      />
      <button class="btn btn-secondary" type="submit">
        <b2d-icon name="discogs-png"></b2d-icon>
      </button>
    </div>
  </form>
</div>
<h6>Latest viewed releases</h6>
<div id="latestVisitedReleases" class="list-group"></div>
